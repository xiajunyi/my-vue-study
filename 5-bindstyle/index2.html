<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变绑定的具体样式数据</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div @click = "handleDivClick1"
             :style="[styleObj, {fontSize: '20px'}]"
        >
            hello world1
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                styleObj: {
                    color: "balck"
                }
            },
           methods: {
               handleDivClick1: function() {
                    this.styleObj.color = this.styleObj.color === 
                        "red" ? "black" : "red";
               },
           }
        })
    </script>
</body>
</html>
