<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">{{fullName}} {{age}}</div>

    <script>
        // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "xia",
                lastName: "junyi",
                age: "28",
                //fullName: "xiajunyi"
            },
            // 监听器的方式
            // watch: {
            //     firstName: function() {
            //         this.fullName = this.firstName + this.lastName;
            //     },
            //     lastName: function() {
            //         this.fullName = this.firstName + this.lastName;
            //     }
            // },
            // 函数的方式
            // methods: {
            //     fullName: function() {
            //         console.log("计算了1次");
            //         return this.firstName + " " + this.lastName;
            //     }
            // },
            // 计算属性的方式
            // computed: {
            //     fullName: function() {
            //         console.log("计算了1次");
            //         return this.firstName + " " +this.lastName; 
            //     }
            // },
            // 计算属性的方式:get set
            computed: {
                fullName: {
                    get: function() {
                        console.log("计算了1次");
                        return this.firstName + " " +this.lastName; 
                    },
                    set: function(value) {
                        console.log(this.fullName);
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                    
                }
            }    
        })
    </script>
</body>
</html>
