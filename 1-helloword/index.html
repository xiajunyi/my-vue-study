<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src='./vue.min.js'></script>
</head>
<body>
	<div id="app">{{content}}</div>
	<script>
		// var dom = document.getElementById('app');
		// dom.innerHTML = 'hello world'
		var app = new Vue({
			el: '#app',
			data: {
				content: 'hello world1'
			}
		})

		setTimeout(() => {
			app.$data.content = 'bye world'
		}, 2000);
	</script>
</body>
</html>
